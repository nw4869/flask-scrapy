{% extends "base.html" %}

{% block page_content %}
    <div class="page-header">
        <h2>{{ task.name }}</h2>
    </div>

    <table class="table table-striped">
        <caption>任务结果</caption>
        <thead>
        <tr>
            <th class="col-sm-1">序号</th>
            {% for tag in tags %}
                <th class="col-sm-2">{{ tag.name }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>

        {% for i in range(items_count) %}
            <tr>
                <td>{{ i + 1 }}</td>
                {% for item in item_lists_per_url[i] %}
                    <td>
                        <a href="{{ url_for('task.item_detail', task_id=task.id, item_id=item.id) }}">{{ item.data[:100] }}</a>
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
