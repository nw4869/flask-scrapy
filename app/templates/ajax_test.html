{% extends "base.html" %}

{% block page_content %}

    <div class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        hello world
    </div>



    <div class="page-header">
        <h2>网络数据采集系统</h2>
    </div>
    <p>欢迎使用!</p>

    <div class="well">
        <a href="#" id="example" class="btn btn-success" rel="popover"
           data-content="It's so simple to create a tooltop for my website!" data-original-title="Bootstrap Popover">hover
            for popover</a>
    </div>



    <h2>创建模态框（Modal）</h2>
    <!-- 按钮触发模态框 -->
    <button class="btn btn-primary btn-lg" data-toggle="modal"
            data-target="#myModal">
        开始演示模态框
    </button>
    <div id="my_content">
        aaa
    </div>

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
         aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        模态框（Modal）标题
                    </h4>
                </div>
                <div class="modal-body">
                    在这里添加一些文本
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                            data-dismiss="modal">关闭
                    </button>
                    <button type="button" id="commit" class="btn btn-primary">
                        提交更改
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    <div class="modal fade" id="add_tag_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        添加标签
                    </h4>
                </div>
                <div class="modal-body">
                    body
                </div>
                <div class="modal-footer">
                    <button class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button id="commit_add_tag" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>

    <button id="btn_add_tag" class="btn btn-primary" data-toggle="modal"
            data-target="#add_tag_modal">添加标签
    </button>

{% endblock %}

    {#  url_for('static', filename='jquery.js') }}">\x3C/script>')</script>#}
    {{ super() }}
    <script>
        $(function () {
            $("#example").popover();
        });

        $(document).ready(function () {
            $("#commit").click(function () {
                $.post('',
                        {
                            param: 'asdf'
                        },
                        function (data, status) {
                            if (status === 'success') {
                                $("#myModal").modal("hide");
                                $("#my_content").text(data)
                            } else {
                                alert("post failed")
                            }

                        });
            });

            {#            $("#btn_add_tag").click(function(){#}

            {#            })#}
        });
    </script>
{% endblock %}
